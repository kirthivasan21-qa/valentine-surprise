<!DOCTYPE html>
<html>
<head>
  <title>For You ‚ù§Ô∏è</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      background: #ff1e4d;
    }

    #no {
      background: white;
      color: #ff4d6d;
      position: fixed;
    }

    .message {
      display: none;
      font-size: 2rem;
      color: white;
      margin-top: 20px;
      max-width: 80%;
    }

    .heart {
      position: fixed;
      color: red;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
  <div>
    <button id="yes">Yes üíñ</button>
    <button id="no">No üò¢</button>
  </div>
  <div class="message" id="loveMessage"></div>
</div>

<!-- YouTube Background Music -->
<iframe
  id="ytMusic"
  width="0"
  height="0"
  src="https://www.youtube.com/embed/rp3_FhRnIRw?autoplay=1&loop=1&playlist=VIDEO_ID&mute=1"
  frameborder="0"
  allow="autoplay">
</iframe>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const message = document.getElementById("loveMessage");
const ytFrame = document.getElementById("ytMusic");

// Make NO button run across full screen
noBtn.addEventListener("mouseover", function() {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});

// YES button action
yesBtn.addEventListener("click", function() {
  message.style.display = "block";
  typeWriterEffect("You made me the happiest person alive ‚ù§Ô∏è I love you sweetheart üíï");
  createHearts();
  confettiBurst();

  // Unmute music after YES click
  ytFrame.src = ytFrame.src.replace("mute=1", "mute=0");
});

function typeWriterEffect(text) {
  let i = 0;
  message.innerHTML = "";
  function typing() {
    if (i < text.length) {
      message.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, 60);
    }
  }
  typing();
}

function createHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
}

function confettiBurst() {
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement("div");
    confetti.style.position = "fixed";
    confetti.style.width = "10px";
    confetti.style.height = "10px";
    confetti.style.backgroundColor =
      "hsl(" + Math.random() * 360 + ", 100%, 50%)";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.top = Math.random() * 100 + "vh";
    confetti.style.opacity = Math.random();
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 2000);
  }
}
</script>

</body>
</html>
