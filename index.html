<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Valentine?</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
  color: white;
}

/* Confetti canvas behind everything */
#confettiCanvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* Main content */
.container {
  text-align: center;
  z-index: 2;
  position: relative;
}

h1 {
  font-size: 42px;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 80px;
}

button {
  font-size: 20px;
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease;
}

#yes {
  background: white;
  color: #ff4d6d;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: white;
  color: #ff4d6d;
  position: absolute;
}

#message {
  display: none;
  font-size: 26px;
  margin-top: 30px;
  min-height: 60px;
}

#loveBox {
  display: none;
  margin-top: 30px;
  padding: 35px;
  background: white;
  color: #ff4d6d;
  font-size: 36px;
  font-weight: bold;
  border-radius: 25px;
  box-shadow: 0 0 35px rgba(255,255,255,0.9);
  animation: popIn 1s ease forwards;
}

@keyframes popIn {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -10px;
  animation: floatUp 6s linear forwards;
  z-index: 1;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<div class="container">
  <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yes" onclick="startLove()">Yes üíñ</button>
    <button id="no">No üòú</button>
  </div>

  <div id="message"></div>

  <div id="loveBox">
    I love you sweetheart üíñ
  </div>
</div>

<audio id="bgMusic" loop preload="auto">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const messageDiv = document.getElementById("message");
const loveBox = document.getElementById("loveBox");
const music = document.getElementById("bgMusic");

/* Make NO button run away but stay inside button area */
noBtn.addEventListener("mouseover", function() {
  const parent = document.querySelector(".buttons");
  const maxX = parent.offsetWidth - noBtn.offsetWidth;
  const maxY = parent.offsetHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* Typewriter */
const text = "Yayyyy!!! üíï You just made me the happiest person alive ‚ù§Ô∏è";
let index = 0;

function typeWriter() {
  if (index < text.length) {
    messageDiv.innerHTML += text.charAt(index);
    index++;
    setTimeout(typeWriter, 50);
  } else {
    setTimeout(() => {
      loveBox.style.display = "block";
    }, 1000);
  }
}

function startLove() {
  document.getElementById("question").style.display = "none";
  document.querySelector(".buttons").style.display = "none";

  messageDiv.style.display = "block";

  music.volume = 0.4;
  music.play().catch(() => {});

  typeWriter();
  launchConfetti();
  startHearts();
}

/* Floating Hearts */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
}

/* Confetti */
const canvas = document.getElementById("confettiCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];

function launchConfetti() {
  for (let i = 0; i < 200; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 2,
      d: Math.random() * 10 + 5,
      color: "hsl(" + Math.random() * 360 + ", 100%, 50%)"
    });
  }
  drawConfetti();
}

function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  confetti.forEach((c, i) => {
    ctx.beginPath();
    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
    ctx.fillStyle = c.color;
    ctx.fill();
    c.y += c.d;
    if (c.y > canvas.height) confetti.splice(i, 1);
  });
  requestAnimationFrame(drawConfetti);
}
</script>

</body>
</html>
