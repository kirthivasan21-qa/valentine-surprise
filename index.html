<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  height: 100vh;
  overflow: hidden;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.container {
  width: 100%;
}

h1 {
  font-size: 42px;
  margin-bottom: 30px;
}

button {
  font-size: 20px;
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: white;
  color: #ff4d6d;
  position: absolute;
}

#message {
  display: none;
  font-size: 28px;
  margin-top: 20px;
  font-weight: bold;
}

.letter {
  display: none;
  margin: 30px auto;
  width: 280px;
  background: white;
  color: #ff1e4d;
  padding: 25px;
  border-radius: 15px;
  font-size: 26px;
  font-weight: bold;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  transform: translateY(50px);
  opacity: 0;
}

.letter.show {
  animation: rise 1s ease forwards;
}

@keyframes rise {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

  <button id="yes">Yes üíñ</button>
  <button id="no">No üòú</button>

  <div id="message"></div>

  <div class="letter" id="letter">
    I LOVE YOU SWEETHEART ü§ó
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="Munbe Vaa.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const messageDiv = document.getElementById("message");
const letter = document.getElementById("letter");
const music = document.getElementById("bgMusic");

noBtn.addEventListener("mouseover", function() {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});

yesBtn.addEventListener("click", function() {

  document.getElementById("question").style.display = "none";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";

  messageDiv.style.display = "block";
  music.play().catch(()=>{});

  typeWriter("You made me the happiest person alive ‚ù§Ô∏è");

  setTimeout(() => {
    letter.style.display = "block";
    letter.classList.add("show");
  }, 3500);
});

function typeWriter(text) {
  let i = 0;
  messageDiv.innerHTML = "";

  function typing() {
    if (i < text.length) {
      messageDiv.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, 60);
    }
  }

  typing();
}
</script>

</body>
</html>
