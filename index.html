<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fecfef);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .container {
    position: relative;
  }

  h1 {
    color: #d10068;
  }

  button {
    font-size: 18px;
    padding: 10px 25px;
    margin: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    background-color: white;
    position: absolute;
  }

  #response {
    display: none;
    font-size: 24px;
    color: #800040;
    margin-top: 20px;
    animation: fadeIn 1s ease-in-out forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</st
