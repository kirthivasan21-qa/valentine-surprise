<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Valentine?</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
  color: white;
}

/* Confetti canvas */
#confettiCanvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* Main content */
.container {
  text-align: center;
  z-index: 2;
  position: relative;
}

h1 {
  font-size: 42px;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 80px;
}

button {
  font-size: 20px;
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
  margin: 10px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: white;
  color: #ff4d6d;
  position: fixed; /* full screen movement */
}

/* Message */
#message {
  display: none;
  font-size: 26px;
  margin-top: 20px;
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 6s linear forwards;
  z-index: 1;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<div class="container">
  <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yes" onclick="startLove()">Yes üíñ</button>
    <button id="no">No üòú</button>
  </div>

  <div id="message">You made me the happiest person alive ‚ù§Ô∏è I love you sweetheart üíï</div>
</div>

<!-- üéµ BACKGROUND MUSIC -->
<!-- üî• CHANGE THIS FILE NAME TO YOUR MP3 NAME -->
<audio id="bgMusic" loop>
  <source src="Munbe Vaa.mp3" type="audio/mpeg">
</audio>

<script>

const noBtn = document.getElementById("no");
const messageDiv = document.getElementById("message");
const music = document.getElementById("bgMusic");

/* FULL SCREEN RUNNING NO BUTTON */
noBtn.addEventListener("mouseover", function() {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* Start everything */
function startLove() {
  document.getElementById("question").style.display = "none";
  document.querySelector(".buttons").style.display = "none";

  messageDiv.style.display = "block";

  music.volume = 0.4;
  music.play().catch(() => {});

  launchConfetti();
  startHearts();
}

/* Floating Hearts */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
}

/* Confetti */
const canvas = document.getElementById("confettiCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];

function launchConfetti() {
  for (let i = 0; i < 200; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 2,
      d: Math.random() * 10 + 5,
      color: "hsl(" + Math.random() * 360 + ", 100%, 50%)"
    });
  }
  drawConfetti();
}

function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  confetti.forEach((c, i) => {
    ctx.beginPath();
    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
    ctx.fillStyle = c.color;
    ctx.fill();
    c.y += c.d;
  });
  requestAnimationFrame(drawConfetti);
}

</script>

</body>
</html>
