<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
  overflow: hidden;
  color: white;
  position: relative;
}

/* Confetti canvas */
#confettiCanvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

.container {
  text-align: center;
  z-index: 2;
  position: relative;
}

h1 {
  font-size: 42px;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 80px;
}

button {
  font-size: 20px;
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: white;
  color: #ff4d6d;
  position: fixed;
}

/* Typewriter Message */
#message {
  display: none;
  font-size: 28px;
  margin-top: 20px;
  font-weight: bold;
}

/* Envelope */
.love-box {
  display: none;
  margin-top: 50px;
  position: relative;
  width: 300px;
  height: 200px;
  margin-left: auto;
  margin-right: auto;
  perspective: 1000px;
}

/* Envelope body */
.box-base {
  width: 100%;
  height: 140px;
  background: #ff4d6d;
  position: absolute;
  bottom: 0;
  border-radius: 0 0 15px 15px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

/* Lid */
.box-lid {
  width: 100%;
  height: 100px;
  background: #ff1e4d;
  position: absolute;
  top: 0;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin: top;
  transition: transform 1s ease;
}
