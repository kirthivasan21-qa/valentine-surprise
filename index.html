<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
  overflow: hidden;
  color: white;
  text-align: center;
}

/* Center container properly */
.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

h1 {
  font-size: 42px;
  margin-bottom: 30px;
}

button {
  font-size: 20px;
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: white;
  color: #ff4d6d;
  position: absolute;
}

/* Message */
#message {
  display: none;
  font-size: 28px;
  margin-top: 20px;
  font-weight: bold;
}

/* Envelope */
.love-box {
  display: none;
  margin-top: 40px;
  position: relative;
  width: 300px;
  height: 200px;
  margin-left: auto;
  margin-right: auto;
}

.box-base {
  width: 100%;
  height: 140px;
  background: #ff4d6d;
  position: absolute;
  bottom: 0;
  border-radius: 0 0 15px 15px;
}

.box-lid {
  width: 100%;
  height: 100px;
  background: #ff1e4d;
  position: absolute;
  top: 0;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin: top;
  transition: transform 1s ease;
}

/* Letter */
.love-text {
  position: absolute;
  width: 85%;
  left: 7.5%;
  height: 120px;
  background: white;
  color: #ff1e4d;
  font-size: 26px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  border-radius: 12px;
  bottom: 20px;
  transform: translateY(100px);
}

/* Open animation */
.love-box.open .box-lid {
  transform: rotateX(180deg);
}

.love-box.open .love-text {
  animation: slideUp 1.5s ease forwards;
  animation-delay: 0.8s;
}

@keyframes slideUp {
  0% { transform: translateY(100px); }
  60% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

  <button id="yes">Yes üíñ</button>
  <button id="no">No üòú</button>

  <div id="message"></div>

  <div class="love-box" id="loveBox">
    <div class="box-lid"></div>
    <div class="box-base"></div>
    <div class="love-text">
      I LOVE YOU SWEETHEART ü§ó
    </div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="Munbe Vaa.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const messageDiv = document.getElementById("message");
const loveBox = document.getElementById("loveBox");
const music = document.getElementById("bgMusic");

noBtn.addEventListener("mouseover", function() {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});

yesBtn.addEventListener("click", function() {

  document.getElementById("question").style.display = "none";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";

  messageDiv.style.display = "block";
  music.play().catch(()=>{});

  typeWriter("You made me the happiest person alive ‚ù§Ô∏è");

  setTimeout(() => {
    loveBox.style.display = "block";
    loveBox.classList.add("open");
  }, 3500);
});

function typeWriter(text) {
  let i = 0;
  messageDiv.innerHTML = "";
  function typing() {
    if (i < text.length) {
      messageDiv.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, 60);
    }
  }
  typing();
}
</script>

</body>
</html>
